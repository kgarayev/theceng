<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, shrink-to-fit=no"
    />

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="../static/favicon.ico" rel="icon" />

    <link href="../static/styles.css" rel="stylesheet" />

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>The CEng</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="topnav" id="navbar">
        {% if session.user_id %}

        <div class="row">
          <div class="col-9">
            <div id="logo">
              <h3 class="logo">The CEng</h3>
            </div>

            <a class="left" href="/home">home</a>
            <a class="left" href="/about">what is this?</a>
            <a class="left" href="/services">services</a>
            <a class="left" href="/basket">basket</a>
            <a class="left" href="/contact">contact</a>
          </div>

          <div class="col-3">
            <a class="right" href="/account">account</a>
            <a action="/logout" class="right" href="/logout">log out</a>
          </div>
        </div>

        {% else %}

        <div class="row">
          <div class="col-9">
            <div id="logo">
              <h4 class="logo">The CEng</h4>
            </div>

            <a class="left" href="/home">home</a>
            <a class="left" href="/about">what is this?</a>
            <a class="left" href="/services">services</a>
            <a class="left" href="/basket">basket</a>
            <a class="left" href="/contact">contact</a>
          </div>

          <div class="col-3">
            <a class="right" href="/register">register</a>
            <a class="right" href="/login">log in</a>
          </div>
        </div>

        {% endif %}
      </div>

      <main class="container-fluid">{% block main %}{% endblock %}</main>
    </div>
  </body>
</html>
